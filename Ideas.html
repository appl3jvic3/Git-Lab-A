<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diario de Ideas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos adicionales para animaciones y efectos personalizados */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .idea-card {
            transition: all 0.3s ease;
        }
        .idea-card:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        .delete-btn {
            transition: background-color 0.3s ease;
        }
        .delete-btn:hover {
            background-color: #ef4444; /* Tailwind red-500 */
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .input-field {
            border-radius: 8px;
            border: 2px solid #e5e7eb;
            transition: border-color 0.3s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: #3b82f6; /* Tailwind blue-500 */
        }
        .submit-btn {
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            transition: transform 0.2s ease;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        .textarea {
            resize: vertical;
            min-height: 100px;
        }
    </style>
</head>
<body class="font-sans text-gray-900">
    <div class="container py-10">
        <h1 class="text-4xl font-bold text-white text-center mb-8 fade-in">Diario de Ideas Creativas</h1>
        <p class="text-white text-center mb-10 fade-in">Captura tus pensamientos brillantes y organízalos aquí. Agrega, edita y elimina ideas con facilidad.</p>
        
        <!-- Formulario para agregar ideas -->
        <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-2xl p-8 shadow-2xl mb-10 fade-in">
            <h2 class="text-2xl font-semibold text-white mb-4">Nueva Idea</h2>
            <form id="idea-form" class="space-y-4">
                <input type="text" id="idea-title" class="input-field w-full px-4 py-2" placeholder="Título de la idea" required>
                <textarea id="idea-description" class="textarea input-field w-full px-4 py-2" placeholder="Descripción detallada de tu idea" required></textarea>
                <button type="submit" class="submit-btn text-white px-6 py-3 rounded-lg font-medium">Agregar Idea</button>
            </form>
        </div>
        
        <!-- Lista de ideas -->
        <div id="ideas-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Las ideas se agregarán aquí dinámicamente -->
        </div>
        
        <!-- Sección de estadísticas -->
        <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-2xl p-8 shadow-2xl mt-10 fade-in">
            <h2 class="text-2xl font-semibold text-white mb-4">Estadísticas</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-white">
                <div class="text-center">
                    <div id="total-ideas" class="text-3xl font-bold">0</div>
                    <div>Total de Ideas</div>
                </div>
                <div class="text-center">
                    <div id="last-added" class="text-lg">Ninguna</div>
                    <div>Última Agregada</div>
                </div>
                <div class="text-center">
                    <div id="most-edited" class="text-lg">Ninguna</div>
                    <div>Más Editada</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Seleccionar elementos
        const form = document.getElementById('idea-form');
        const titleInput = document.getElementById('idea-title');
        const descriptionInput = document.getElementById('idea-description');
        const container = document.getElementById('ideas-container');
        const totalIdeasEl = document.getElementById('total-ideas');
        const lastAddedEl = document.getElementById('last-added');
        const mostEditedEl = document.getElementById('most-edited');

        let ideas = JSON.parse(localStorage.getItem('ideas')) || [];
        let lastAdded = localStorage.getItem('lastAdded') || 'Ninguna';
        let mostEdited = localStorage.getItem('mostEdited') || 'Ninguna';

        // Función para renderizar ideas
        function renderIdeas() {
            container.innerHTML = '';
            ideas.forEach((idea, index) => {
                const card = document.createElement('div');
                card.className = 'idea-card bg-white bg-opacity-20 backdrop-blur-lg rounded-xl p-6 shadow-lg fade-in';
                card.innerHTML = `
                    <h3 class="text-xl font-bold text-gray-800 mb-2">${idea.title}</h3>
                    <p class="text-gray-700 mb-4">${idea.description}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-sm text-gray-600">Creado: ${idea.createdAt}</span>
                        <div>
                            <button onclick="editIdea(${index})" class="text-blue-500 hover:underline mr-4">Editar</button>
                            <button onclick="deleteIdea(${index})" class="delete-btn bg-red-400 text-white px-3 py-1 rounded">Eliminar</button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
            updateStats();
        }

        // Función para agregar idea
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const newIdea = {
                title: titleInput.value,
                description: descriptionInput.value,
                createdAt: new Date().toLocaleDateString('es-ES'),
                edits: 0
            };
            ideas.push(newIdea);
            lastAdded = newIdea.title;
            localStorage.setItem('ideas', JSON.stringify(ideas));
            localStorage.setItem('lastAdded', lastAdded);
            titleInput.value = '';
            descriptionInput.value = '';
            renderIdeas();
        });

        // Función para editar idea
        window.editIdea = (index) => {
            const idea = ideas[index];
            titleInput.value = idea.title;
            descriptionInput.value = idea.description;
            ideas.splice(index, 1); // Remover temporalmente
            idea.edits++;
            // Lógica para determinar la más editada
            let maxEdits = -1;
            ideas.forEach(i => { if (i.edits > maxEdits) { maxEdits = i.edits; mostEdited = i.title; } });
            localStorage.setItem('mostEdited', mostEdited);
            renderIdeas();
        };

        // Función para eliminar idea
        window.deleteIdea = (index) => {
            ideas.splice(index, 1);
            localStorage.setItem('ideas', JSON.stringify(ideas));
            renderIdeas();
        };

        // Función para actualizar estadísticas
        function updateStats() {
            totalIdeasEl.textContent = ideas.length;
            lastAddedEl.textContent = lastAdded;
            mostEditedEl.textContent = mostEdited;
        }

        // Inicializar
        renderIdeas();
        updateStats();
    </script>
</body>
</html>
